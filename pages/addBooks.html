<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css-mine -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Add books</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/duck.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control text-bg-light  me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="ca container px-5">
        <form class="row g-3 my-4 needs-validation" novalidate>
            <h1>Nuovo libro</h1>
            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" id="input-first-name-author" name="input-first-name-author" maxlength="15"placeholder="" required>
                <label for="input-first-name-author">Nome autore</label>
              </div>
              <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" id="input-second-name-author" name="input-second-name-author" maxlength="15" placeholder="" required>
                <label for="input-second-name-author">Cognome autore</label>
              </div>
            <div class="form-floating col-12">
                <input type="text" class="form-control" id="input-title" name="input-title" maxlength="30" placeholder="">
              <label for="input-title" class="form-label">Titolo</label>
              <div class="form-text" id="input-title">Tiolo versione italiana(max 30 car)</div>
            </div>
            <div class="col-lg-4">
                <label for="select-genre" class="form-floating">Genere</label>
                <select class="form-select" aria-label="Select for book genre"name="select-genre" id="select-genre">                
                <option selected>Scegli genere del libro</option>
                <option value="1">Fantasy</option>
                <option value="2">Horror</option>
                <option value="3">Giallo</option>
                <option value="4">Poliziesco</option>
                <option value="5">Azione</option>
                <option value="6">Storico</option>
              </select>
            </div>
            <div class="col-lg-4">
              <label for="input-date" class="form-floating">Anno di pubblicazione</label>
              <input type="date" class="form-control" id="input-date" name="input-date">
            </div>
            <div class="col-lg-4 form-outline">
                <label class="form-floating text-uppercase" for="input-isbn">isbn#</label>
                <input type="number" id="input-isbn" class="form-control" name="input-isbn" max="16"/>
            </div>
            <hr class="mt-4">
            <div class="col-12 form-floating">
                <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Note</label>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label checkbox-font" for="gridCheck">
                  Disponibile anche in digitale
                </label>
              </div>
            </div>
            <div class="col-4 col-lg-2">
              <button type="submit" class="btn btn-primary">Aggiungi libro</button>
            </div>
            <div class="col-4 col-lg-2">
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
          </form>



    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
